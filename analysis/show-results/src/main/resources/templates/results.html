<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Analysis</title>
    </head>
    <body>
        <h1>Analysis</h1>
        <table>
            <tr>
                <th>Temperature</th>
                <th>Analysis Type</th>
            </tr>
        <!--    print analysis_values list of analysis   -->
            <tr th:each="analysis : ${analysis_values}">
                <td th:text="${analysis.value}">Temperature</td>
                <td th:text="${analysis.analysis_type}">Analysis Type</td>
            </tr>
        </table>

    </body>
</html>
